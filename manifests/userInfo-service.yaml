  name: userinfo-backend
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: "/userinfoes"
spec:
  selector:
    app:  userinfo-backend-bluegreen
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30083
      protocol: TCP

